<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Monitor App</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Track your Location</h1>
        <div>
            <p onclick="watchLocation()">Get Location</p>
            <p onclick="stopWatching()">Stop Tracking</p>
        </div>
        <p id="location">
            Latitude:<br>
            Longitude:<br>
            Accuracy:<br>
            Altitude:<br>
        </p>
        <p id="note">NOTE: Please make sure access to your location by this site is not blocked</p>
    </main>
    <script src="gps.js"></script>
</body>
</html>
